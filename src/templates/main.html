<!DOCTYPE html>
<html>
<head>
	<title>Blockchain</title>
	<!--Adding Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

	<div class = "row mt-5">
		<div class = "col-12">
			<div class = "row justify-content-center">
				<div class = "col-9">
					<!--Blockchain card-->
					<div class = "card">
						<div class = "card-body">
							<h2 class = "card-title text-dark text-center">Add Block
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
							  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
							</svg>
							</h2>
							<hr>
							<!--Adding blocks section-->
							<form class = "form-group" method = "#">
								<div class="form-floating">
							  	<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 100px"></textarea>
							  	<label for="floatingTextarea">Add data to the block</label>
								</div>
								<button class = "btn btn-large mt-2 btn-primary" onclick = "submitEvent()" type = "submit">Add Block</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class = "row justify-content-center">
				<div class = "col-9 mt-3">
					<div class = "card">
						<div class = "card-body">
							<!--Blockchain info section-->
							<h2 class = "card-title text-dark text-center">Blockchain Info
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-square-fill" viewBox="0 0 16 16">
							  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
							</svg>
							</h2>
							<hr>
							<ul class = "list-group">
								<li class = "list-group-item d-flex justify-content-around">
									<h4>Placeholder</h4>
									<h4>450,123</h4>
								</li>	
								<li class = "list-group-item d-flex justify-content-around">
									<h4>Placeholder2</h4>
									<h4>450,123</h4>
								</li>	
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		// prevent refreshing on submit
		const submitEvent = (e) => {
			e.preventDefault()
		}
	</script>

	<!--Adding JS part of the Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
